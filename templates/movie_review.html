<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{title}}</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/movie_review_bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/movie_review.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Filmadillo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/search">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">{{login}}</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="col-lg-9">

          <div class="card my-4">
            <img class="card-img-top img-fluid" src={{pic}} alt="">
            <div class="card-body">
              <h3 class="card-title">{{title}}</h3>
              <h4>{{director}}</h4>
              <p class="card-text">Year: {{year}} </p>
              <p class="card-text">Genre: {{genre}} </p>
              <p class="card-text">{{plot}}</p>
            </div>
          </div>

<!--Review-->
  <div class="card card-outline-secondary mt-4">
    <div class="card-header">Review</div>
    <div class="card-body">
      <p>{{review}}</p>
      <small class="text-muted">Posted by NYTimes</small>
    </div>
  </div>
</div>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2017</p>
      </div>
      <!-- /.container -->
    </footer>

  </body>
  {% endblock content %}

</html>
