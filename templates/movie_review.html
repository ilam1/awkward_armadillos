{% extends "base.html" %}

{% block content %}
<div class = "container" style="align:left">
  <h1>{{title}}</h1>
  <p>Release Year: {{year}}</p>
  <p>Genre: {{genre}}</p>
  <p>Plot: {{plot}}</p>
  <img src = {{pic}}></img>
  <h2>Review</h2>
  {% for block in review %}
  <p>{{block}}</p>
  {% endfor %}
</div>

{% endblock content %}
